<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time until Trump gets thrown out</title>

    <meta name="title" content="Time until Trump gets thrown out">
    <meta name="description" content="Countdown to the end of Trump's presidency">
    <meta name="keywords" content="Trump, countdown, presidency, end">
    <meta name="author" content="BlackDev">

    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="timezone-options" id="timezone-options"></div>
</div>
<div class="countdown-container">
    <div id="countdown"></div>
</div>
<script>
    const timezones = [
        "UTC", "America/New_York", "America/Los_Angeles", "Europe/London", "Europe/Berlin",
        "Asia/Tokyo", "Australia/Sydney", "America/Chicago", "America/Denver", "Asia/Dubai",
        "Asia/Kolkata", "Europe/Paris", "Europe/Moscow", "America/Sao_Paulo", "Africa/Johannesburg"
    ];

    const timezoneOptionsContainer = document.getElementById("timezone-options");
    let selectedTimezone = "UTC";

    timezones.forEach(zone => {
        const button = document.createElement("button");
        button.innerText = zone;
        button.onclick = () => {
            selectedTimezone = zone;
            updateCountdown();
        };
        timezoneOptionsContainer.appendChild(button);
    });

    function updateCountdown() {
        const targetDate = new Date("2029-01-20T23:59:00Z");
        const now = new Date().toLocaleString("en-US", { timeZone: selectedTimezone });
        const nowDate = new Date(now);
        const difference = targetDate - nowDate;

        if (difference <= 0) {
            document.getElementById("countdown").innerHTML = "Time's up!";
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
