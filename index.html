<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timezone-options button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .timezone-options button:hover {
            background: #555;
        }
        .countdown-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="timezone-options" id="timezone-options"></div>
</div>
<div class="countdown-container">
    <div id="countdown"></div>
</div>
<script>
    const timezones = [
        "UTC", "America/New_York", "America/Los_Angeles", "Europe/London", "Europe/Berlin",
        "Asia/Tokyo", "Australia/Sydney", "America/Chicago", "America/Denver", "Asia/Dubai",
        "Asia/Kolkata", "Europe/Paris", "Europe/Moscow", "America/Sao_Paulo", "Africa/Johannesburg"
    ];

    const timezoneOptionsContainer = document.getElementById("timezone-options");
    let selectedTimezone = "UTC";

    timezones.forEach(zone => {
        const button = document.createElement("button");
        button.innerText = zone;
        button.onclick = () => {
            selectedTimezone = zone;
            updateCountdown();
        };
        timezoneOptionsContainer.appendChild(button);
    });

    function updateCountdown() {
        const targetDate = new Date("2029-01-20T23:59:00Z");
        const now = new Date().toLocaleString("en-US", { timeZone: selectedTimezone });
        const nowDate = new Date(now);
        const difference = targetDate - nowDate;

        if (difference <= 0) {
            document.getElementById("countdown").innerHTML = "Time's up!";
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
